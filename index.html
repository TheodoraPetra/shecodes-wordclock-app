<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock 🕣 🕞 🕐</h1>
    <div class="container">
      <select name="" id="">
        <option value="Select a city"></option>
        <option value="">Los Angeles 🇺🇸</option>
        <option value="">Amsterdam 🇳🇱</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">Feb 24th</div>
        </div>

        <div class="time">11:30 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Amsterdam 🇳🇱</h2>
          <div class="date">Feb 24th</div>
        </div>
        <div class="time">11:30 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">Feb 24th</div>
        </div>

        <div class="time">11:30 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Milan 🇮🇹</h2>
          <div class="date">Feb 24th</div>
        </div>

        <div class="time">11:30 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with 🧡 by
      <strong>Theodora-Petra Negrea</strong> and is
      <a
        href="https://github.com/TheodoraPetra/shecodes-wordclock-app"
        target="_blank"
      >
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
