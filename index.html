<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock 🕣 🕞 🕐</h1>
    <div class="container">
      <select name="" id="city">
        <option value="Select a city"></option>
        <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
                <option value="Europe/Milan">Milan 🇮🇹</option>


      </select>

    <div id="cities">
    
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date"></div>
        </div>

        <div class="time"><small></small></div>
      </div>
      <div class="city" id="amsterdam">
        <div>
          <h2>Amsterdam 🇳🇱</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date"></div>
        </div>

        <div class="time"><small></small></div>
      </div>
      </div>
      

    <footer>
      This project was coded with 🧡 by
      <strong>Theodora-Petra Negrea</strong> and is
      <a
        href="https://github.com/TheodoraPetra/shecodes-wordclock-app"
        target="_blank"
      >
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
